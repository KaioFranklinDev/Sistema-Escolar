<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="http://localhost:3000/api/css">
   <title>Document</title>
</head>
<body>
    <header>
       <nav class=" navbar navbar-expand-xxlg navbar-dark bg-dark col">
            <div class="col-1">
                <a  class="navbar-brand" href="#">EduStation</a>
            </div>
            <div class="dropdown dropleft ml-0">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="http://localhost:3000/api/img-user" alt="icone pessoal">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Alterar</a>
                    <a class="dropdown-item" href="#">Exit</a>
                </div>
            </div>
       </nav>
       <div class="  d-flex justify-content-center bg-dark navbar-dark" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a style="font-size: 56px;" class="nav-link" href="#"> Direção Workstation <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
        </div>
        <div class="header-title text-center bg-secondary">
            Aluno(a)
            <button type="button" class="btn btn-outline-light">+</button>
        </div>
    </header>
    <main class="container-main-direcao">
        <div class="input-group mb-3 col-8 mx-auto">
            <input type="text" class="form-control" placeholder="Digite o nome..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
        <table class=" table table-secondary col-10 mx-auto ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Kaio Guilherme</td>
                <td>123-456-789-00</td>
                <td>09/01/1998</td>
                <td class="btn-table-container">
                    <button class="btn btn-table">Alterer</button>
                    <button class="btn btn-table">Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td class="btn-table-container">
                    <button class="btn btn-table">Alterer</button>
                    <button class="btn btn-table">Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td class="btn-table-container">
                    <button class="btn btn-table">Alterer</button>
                    <button class="btn btn-table">Excluir</button>
                </td>
              </tr>
            </tbody>
        </table>
        
         
    </main>
    <footer class="  bg-dark   fixed-bottom">
       <p class="navbar-dark text-center text-white  pt-2" >Kaio.Franklin.Dev</p>
    </footer> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
