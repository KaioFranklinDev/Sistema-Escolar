<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Turma</title>
</head>
<body>
    <header>
       <nav class=" navbar navbar-expand-xxlg navbar-dark bg-dark col">
            <div class="col-1">
                <a  class="navbar-brand" href="#">EduStation</a>
            </div>
            <div class="dropdown dropleft ml-0">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../../assets/img/perfil.png" alt="icone pessoal">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Alterar</a>
                    <a class="dropdown-item" href="#">Exit</a>
                </div>
            </div>
       </nav>
       <div class="  d-flex justify-content-center bg-dark navbar-dark" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a style="font-size: 56px;" class="nav-link" href="#"> Direção Workstation <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
        </div>
        <div class="header-title text-center bg-secondary">
            Turma
            <button type="button" class="btn btn-outline-light">+</button>
        </div>
    </header>
    <main class="container-main-direcao">
        <div class="input-group mb-3 col-8 mx-auto">
            <input type="text" class="form-control" placeholder="Digite o nome..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
        <table class=" table table-secondary col-10 mx-auto text-center ">
            <thead class="text-center">
              <tr>
                <th scope="col">Nome da Turma</th>
                <th scope="col">Ano</th>
                <th scope="col">Data de Criação</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                    <td> Turma A</td>
                    <td>1º</td>
                    <td>01/01/2022</td>
                    <td class="btn-table-container">
                        <button class="btn btn-table">Docentes</button>
                        <button class="btn btn-table">Alunos</button>
                        <button class="btn btn-table">Alterer</button>
                        <button class="btn btn-table">Excluir</button>
                    </td>
              </tr>
              <tr>
                    <td>Turma B</td>
                    <td>2º</td>
                    <td>01/01/2022</td>
                    <td class="btn-table-container">
                        <button class="btn btn-table">Docentes</button>
                        <button class="btn btn-table">Alunos</button>
                        <button class="btn btn-table">Alterer</button>
                        <button class="btn btn-table">Excluir</button>
                    </td>
              </tr>
              <tr>
                    <td>Turma C</td>
                    <td>3º</td>
                    <td>01/01/2022</td>
                    <td class="btn-table-container">
                        <button class="btn btn-table">Docentes</button>
                        <button type="button" class="btn btn-table" data-toggle="modal" data-target="#exampleModalCenter">
                            Alunos
                        </button>
                        <button class="btn btn-table">Alterer</button>
                        <button class="btn btn-table">Excluir</button>
                    </td>
              </tr>
              <tr>
                    <td>Turma D</td>
                    <td>4º</td>
                    <td>01/01/2022</td>
                    <td class="btn-table-container">
                        <button type="button" class="btn btn-table" data-toggle="modal" data-target="#exampleModalCenter">
                            Docentes
                        </button>
                        <button class="btn btn-table">Alunos</button>
                        <button class="btn btn-table">Alterer</button>
                        <button class="btn btn-table">Excluir</button>
                    </td>
                </tr>
            </tbody>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Docentes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                aaaaa    
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
        </table>
        </div>
        
         
    </main>
    <footer class="  bg-dark   fixed-bottom">
       <p class="navbar-dark text-center text-white  pt-2" >Kaio.Franklin.Dev</p>
    </footer> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
