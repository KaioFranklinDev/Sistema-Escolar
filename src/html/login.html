 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>

 <body>
     <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark col">
          <div class="col-1">
            <a  class="navbar-brand" href="#">EduStation</a>
          </div>  
        </nav>
        <div class="  d-flex justify-content-center bg-dark navbar-dark" id="conteudoNavbarSuportado">
          <ul class="navbar-nav ">
              <li class="nav-item active">
                  <a style="font-size: 56px;" class="nav-link" href="#"> Direção Workstation <span class="sr-only">(página atual)</span></a>
              </li>
          </ul>
      </div>
     </header>
      <main class="container">
        <div class="card col-8 col-md-6 col-lg-4 mx-auto " style="margin-top:100px;">
          <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Login</h4>
            <hr>
            <p class="text-success text-center">Bem-vindo!</p>
            <form>
            <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
               </div>
              <input name="" class="form-control" placeholder="Usuário" type="email">
            </div> 
            </div> 
            <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
               </div>
                <input class="form-control" placeholder="Senha" type="password">
            </div> 
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> 
            <p class="text-center"><a href="#" class="btn">Esqueceu a senha?</a></p>
            <p class="text-center"><a href="#" class="btn">Primeira vez aqui?</a></p>
            </form>
          </article>
          </div> 
      </main>
      <footer class="  bg-dark   fixed-bottom">
        <p class="navbar-dark text-center text-white  pt-2" >Kaio.Franklin.Dev</p>
      </footer>
